language: cpp
sudo: required
services:
- docker
matrix:
  include:
  - compiler: gcc
    env: DOCKER=kokutoru/gtox-travis-build CMAKE=cmake TEST=1
  - compiler: clang
    env: DOCKER=kokutoru/gtox-travis-build CMAKE=cmake TEST=1
  - compiler: gcc
    env: DOCKER=kokutoru/gtox-travis-build-mingw-w64 CMAKE=i686-w64-mingw32-cmake
      TEST=0 PUB_WIN=1 PUB_COPY=i686-w64-mingw32 PUB_FILE=gtox.win.i686
  - compiler: gcc
    env: DOCKER=kokutoru/gtox-travis-build-mingw-w64 CMAKE=x86_64-w64-mingw32-cmake
      TEST=0 PUB_WIN=1 PUB_COPY=x86_64-w64-mingw32 PUB_FILE=gtox.win.x86-64
git:
  submodules: false
before_install:
- docker pull $DOCKER
script:
- cd src && mkdir build
- docker run -v $PWD:/opt/gtox $DOCKER bash -c "cd /opt/gtox/build && CXX=$CXX $CMAKE
  â€“GNinja .."
- docker run -v $PWD:/opt/gtox $DOCKER bash -c "cd /opt/gtox/build && make"
- if [ $TEST = 1 ]; then docker run -v $PWD:/opt/gtox $DOCKER bash -c "cd /opt/gtox/build
  && ./tox/toxmm-test"; fi
after_success:
- if [ $PUB_WIN = 1]; then docker run -v $PWD:/opt/gtox $DOCKER bash -c "cd /opt/gtox/build
  && mkdir publish && cp -rT /usr/$PUB_COPY ./publish" && ./.travis_publish_win.sh;
  fi
env:
  global:
  - secure: 
  - secure: 
